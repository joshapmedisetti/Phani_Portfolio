<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Phaneendra Vantapati</title>

<!-- Bootstrap 4.6.2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
    :root{
        --bg-1: #0d1117;
        --bg-2: #111827;
        --accent: #00d4ff;
    }

    body{
        background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
        color: #fff;
        font-family: "Poppins", sans-serif;
    }

    /* -------- NAVBAR (same as other pages) -------- */
    .navbar{
        padding: 12px 20px;
        background: rgba(0,0,0,0.35);
        backdrop-filter: blur(6px);
    }
    .navbar-brand{ color: var(--accent) !important; font-weight:600; }
    .nav-link{
        color: #fff !important;
        font-weight: 500;
        margin-left: 14px;
        transition: 0.3s;
    }
    .nav-link:hover{ color: var(--accent) !important; }

    .navbar-toggler{
        border: none !important;
        padding: 8px 10px;
        border-radius: 4px;
    }
    .navbar-toggler-icon{
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255,1)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E") !important;
    }

    @media (max-width:768px){
        .navbar.show-blur{
            background: rgba(0,0,0,0.55) !important;
            backdrop-filter: blur(12px);
        }
    }

    /* -------- CONTACT FORM -------- */
    .contact-section{
        padding: 100px 20px;
    }

    .contact-title{
        text-align: center;
        font-size: 32px;
        color: var(--accent);
        font-weight: 700;
        margin-bottom: 10px;
    }

    .contact-sub{
        text-align: center;
        color: rgba(255,255,255,0.8);
        font-size: 16px;
        margin-bottom: 40px;
    }

    .contact-card{
        background: rgba(255,255,255,0.03);
        padding: 30px;
        border-radius: 14px;
        backdrop-filter: blur(8px);
        box-shadow: 0 8px 35px rgba(0,0,0,0.5);
    }

    /* Input fields */
    .form-control{
        background: rgba(0,0,0,0.3);
        border: 1px solid rgba(255,255,255,0.1);
        color: #fff;
        height: 48px;
        border-radius: 8px;
        transition: 0.25s;
    }
    .form-control:focus{
        border-color: var(--accent);
        box-shadow: 0 0 8px rgba(0,212,255,0.6);
        background: rgba(0,0,0,0.45);
        color: #fff;
    }

    textarea.form-control{
        height: 130px;
        resize: none;
    }

    /* Button */
    .send-btn{
        width: 100%;
        background: var(--accent);
        color: #000;
        font-weight: 600;
        font-size: 17px;
        border-radius: 25px;
        padding: 12px;
        margin-top: 10px;
        border: none;
        transition: 0.3s;
    }

    .send-btn:hover{
        background: #fff;
        transform: translateY(-3px);
    }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Portfolio</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- CONTACT SECTION -->
<section class="contact-section">
  <div class="container">

    <div class="contact-title">Contact Me</div>
    <div class="contact-sub">Feel free to reach out for projects, edits, or collaborations.</div>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="contact-card">

          <form action="https://formspree.io/f/mkgkpvpp" method="POST">

            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
              <label>Subject</label>
              <input type="text" class="form-control" name="subject" placeholder="Enter subject">
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control" name="message" placeholder="Type your message..."></textarea>
            </div>

            <button type="submit" class="send-btn">Send Message</button>
          </form>

        </div>
      </div>
    </div>

  </div>
</section>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // navbar blur on mobile
    var toggler = document.querySelector('.navbar-toggler');
    var navbar = document.querySelector('.navbar');

    toggler.addEventListener('click', function(){
        navbar.classList.toggle('show-blur');
    });
</script>

</body>
</html>
